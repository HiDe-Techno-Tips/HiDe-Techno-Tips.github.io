<div id="projectstab" class="tabcontent"></div>
<script>
	fetch("https://api.github.com/users/Hide-techno-tips/repos")
       	.then(res => res.json())
	.then((out) => {
            	divtxt = "";
            	for (let i = 0; ; i++) {
               		if (out[i] == null) {
                   		break;
                   	}
                    if (out[i].name.toLowerCase() == out[i].owner.login.toLowerCase() || out[i].name.toLowerCase() == out[i].owner.login.toLowerCase() + ".github.io") {
                    	continue;
                    }
               		desc = "";
               		if (out[i].description != null) {
                   		desc = out[i].description;
                   	}
                    url = out[i].html_url;
                    if (out[i].has_pages){
                    	url = "https://" + out[i].owner.login + ".github.io/" + out[i].name;
                    }
           		divtxt = divtxt + "<div class = \"box\"><svg aria-hidden=\"true\" height=\"16\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" data-view-component=\"true\" class=\"octicon octicon-repo color-icon-secondary mr-2\"><path fill-rule=\"evenodd\" d=\"M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z\"></path></svg><a href = \"" + url + "\">" + out[i].name + "<p>" + desc + "</p></a></div>";
           	}
		document.getElementById("projectstab").innerHTML = divtxt;
	})
</script>

<div id="giststab" class="tabcontent"></div>
<script>
	fetch("https://api.github.com/users/Hide-techno-tips/gists")
       	.then(res => res.json())
	.then((out) => {
            	divtxt = "";
            	for (let i = 0; ; i++) {
               		if (out[i] == null || Object.keys(out[i].files)[0] == null) {
                   		break;
                   	}
               		desc = "";
               		if (out[i].description != null) {
                   		desc = out[i].description;
                   	}
           		divtxt = divtxt + "<div class = \"box\"><a href = \"" + out[i].html_url + "\"><h2>" + Object.keys(out[i].files)[0] + "</h2><p>" + desc + "</p></a></div>";
           	}
		document.getElementById("giststab").innerHTML = divtxt;
	})
</script>

<script>
function opentab(evt, tabName) {
  var i, tablinks;
  showtab(tabName);
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

function showtab(tabname) {
  var tabcontent;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
  tabcontent[i].style.display = "none";
  }
}

const urlParams = new URLSearchParams(window.location.search);
const tab = urlParams.get('tab');

document.addEventListener("DOMContentLoaded", theDomHasLoaded, false);
function theDomHasLoaded(e) {
document.getElementById('home').click();
document.getElementById(tab).click();
}
</script>
