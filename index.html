<div id="projectstab" class="tabcontent"></div>
<script>
	fetch("https://api.github.com/users/Hide-techno-tips/repos")
       	.then(res => res.json())
	.then((out) => {
            	divtxt = "";
            	for (let i = 0; ; i++) {
               		if (out[i] == null) {
                   		break;
                   	}
                    if (out[i].name.toLowerCase() == out[i].owner.login.toLowerCase() || out[i].name.toLowerCase() == out[i].owner.login.toLowerCase() + ".github.io") {
                    	continue;
                    }
               		desc = "";
               		if (out[i].description != null) {
                   		desc = out[i].description;
                   	}
                    url = out[i].html_url;
                    if (out[i].has_pages){
                    	url = "https://" + out[i].owner.login + ".github.io/" + out[i].name;
                    }
           		divtxt = divtxt + "<div class = \"box\"><a href = \"" + url + "\"><h2>" + out[i].name + "</h2><p>" + desc + "</p></a></div>";
           	}
		document.getElementById("projectstab").innerHTML = divtxt;
	})
</script>

       	.then(res => res.json())
	.then((out) => {
            	divtxt = "";

               		if (out[i] == null || Object.keys(out[i].files)[0] == null) {

	})
</script>

<script>
function opentab(evt, tabName) {
  var i, tablinks;
  showtab(tabName);
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

function showtab(tabname) {
  var tabcontent;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
  tabcontent[i].style.display = "none";
  }
}

const urlParams = new URLSearchParams(window.location.search);
const tab = urlParams.get('tab');

document.addEventListener("DOMContentLoaded", theDomHasLoaded, false);
function theDomHasLoaded(e) {
document.getElementById('home').click();
document.getElementById(tab).click();
}
</script>
