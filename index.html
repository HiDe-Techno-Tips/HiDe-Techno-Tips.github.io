<script>
	fetch("https://api.github.com/users/Hide-techno-tips/repos")
       	.then(res => res.json())
	.then((out) => {
		count = 0;
            	divtxt = "";
            	for (let i = 0; ; i++) {
               		if (out[i] == null) {
                   		break;
                   	}
                    if (out[i].name.toLowerCase() == out[i].owner.login.toLowerCase() || out[i].name.toLowerCase() == out[i].owner.login.toLowerCase() + ".github.io") {
                    	continue;
                    }
               		desc = "";
               		if (out[i].description != null) {
                   		desc = out[i].description;
                   	}
                    url = out[i].html_url;
                    if (out[i].has_pages){
                    	url = "https://" + out[i].owner.login + ".github.io/" + out[i].name;
                    }
                    
                    fork = "<a class=\"stat\" href=\"https://github.com/" + out[i].owner.login.toLowerCase() + "/" + out[i].name.toLowerCase() + "/network/members\"><svg aria-hidden=\"true\" height=\"16\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" data-view-component=\"true\" class=\"octicon octicon-repo color-icon-secondary mr-2\"><path fill-rule=\"evenodd\" d=\"M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z\"></path></svg>" + out[i].forks.toString() + "</a>";
                    
                    star = "<a class=\"stat\" href=\"https://github.com/" + out[i].owner.login.toLowerCase() + "/" + out[i].name.toLowerCase() + "/stargazers\"><svg aria-hidden=\"true\" height=\"16\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" data-view-component=\"true\" class=\"octicon octicon-repo color-icon-secondary mr-2\"><path fill-rule=\"evenodd\" d=\"M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z\"></path></svg>" + out[i].watchers.toString() + "</a>";
                    
                    language = "";
                    if (out[i].language != null) {
                    	language = "<span class=\"stat\">" + out[i].language + "</span>";
                    }
                    divtxt = divtxt + "<div class = \"box\"><a href = \"" + url + "\"><svg aria-hidden=\"true\" height=\"16\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" data-view-component=\"true\" class=\"octicon octicon-repo color-icon-secondary mr-2\"><path fill-rule=\"evenodd\" d=\"M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z\"></path></svg>" + out[i].name + "<p>" + desc + "</p></a>" + language + star + fork + "</div>";
           	    count++;
		}
		document.getElementById("projects").innerHTML = "Projects " + "<span>" + count + "</span>"
		document.getElementById("projectstab").innerHTML = divtxt;
	})
</script>

<div id="giststab" class="tabcontent"></div>
<script>
	fetch("https://api.github.com/users/Hide-techno-tips/gists")
       	.then(res => res.json())
	.then((out) => {
		count = 0;
            	divtxt = "";
            	for (let i = 0; ; i++) {
               		if (out[i] == null || Object.keys(out[i].files)[0] == null) {
                   		break;
                   	}
               		desc = "";
               		if (out[i].description != null) {
                   		desc = out[i].description;
                   	}
           		divtxt = divtxt + "<div class = \"box\"><a href = \"" + out[i].html_url + "\"><h2>" + Object.keys(out[i].files)[0] + "</h2><p>" + desc + "</p></a></div>";
           		count++;
		}
		document.getElementById("gists").innerHTML = "Guides " + "<span>" + count + "</span>";
		document.getElementById("giststab").innerHTML = divtxt;
	})
</script>

<script>
function opentab(evt, tabName) {
  var i, tablinks;
  showtab(tabName);
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById("activetab").innerHTML=document.getElementById(tabName.replace('tab', ' ')).innerHTML;
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

function showtab(tabname) {
  var tabcontent;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
  tabcontent[i].style.display = "none";
  }
}

const urlParams = new URLSearchParams(window.location.search);
const tab = urlParams.get('tab');

document.addEventListener("DOMContentLoaded", theDomHasLoaded, false);
function theDomHasLoaded(e) {
document.getElementById('home').click();
document.getElementById(tab).click();
}

function Menu() {
  var x = document.getElementById("tabbar");
  if (x.className === "tab") {
    x.className += " responsive";
  } else {
    x.className = "tab";
  }
}
</script>
